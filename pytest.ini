[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed)
    mcp: MCP-specific functionality tests
    slow: Slow tests requiring external services (Ollama, etc.)
    asyncio: Async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function